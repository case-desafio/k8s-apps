kind: Service
apiVersion: v1
metadata:
  name: stocks
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/actuator/prometheus"
  namespace: apps
spec:
  selector:
    app: stocks
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080